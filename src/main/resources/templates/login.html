<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyIQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-brain"></i>
                    <span>MyIQ</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to continue your learning journey</p>
            </div>
            
            <form class="auth-form" action="/login" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <button type="button" class="password-toggle">
                <i class="fas fa-eye"></i>
            </button>
        </div>
    </div>
    
    <!-- Error Message -->
    <div th:if="${error}" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}">Invalid credentials</span>
    </div>
    
    <!-- Success Message -->
    <div th:if="${message}" class="success-message">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}">Logged out successfully</span>
    </div>
    
    <div class="form-options">
        <label class="checkbox-label">
            <input type="checkbox" name="remember-me">
            <span class="checkmark"></span>
            Remember me
        </label>
        <a href="#" class="forgot-link">Forgot Password?</a>
    </div>
    
    <button type="submit" class="btn btn-primary auth-btn">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
    </button>
    
    <!-- Demo Credentials -->
    <div class="demo-credentials">
        <h4>Demo Credentials:</h4>
        <p><strong>Admin:</strong> username: <code>admin</code>, password: <code>admin123</code></p>
        <p><strong>User:</strong> username: <code>user</code>, password: <code>user123</code></p>
    </div>
</form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Sign up here</a></p>
                <div class="auth-divider">
                    <span>or</span>
                </div>
                <a href="/" class="btn btn-outline">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
